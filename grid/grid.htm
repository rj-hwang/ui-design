<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Grid</title>
  <link rel="stylesheet" media="screen" href="./grid.css">
</head>
<body>
<div class="left">
	<h2>表格设计:</h2>
	<div class="grid" style="height:150px;width:450px;">
		<table cellpadding="0">
			<colgroup>
				<col class="rowHeader">
				<col style="width: 80px;">
				<col style="width: 100px;">
				<col style="width: 120px;">
			</colgroup>
			<thead>
				<tr class＝"row halign-center">
					<th></th>
					<th>
						<div class="relative" style="width:100%;height:100%;">AA
							<div class="resizer left"></div><div class="resizer right"></div>
						</div>
					</th>
					<th><table cellpadding="0" class="relative"><tbody><tr><td class＝"content halign-center">
						<div class="resizer left"></div>长标题B 长标题B 长标题B<div class="resizer right"></div>
						</td></tr></tbody></table>
					</th>
					<th><table cellpadding="0" class="relative"><tbody><tr><td class＝"content halign-center">
						<div class="resizer left"></div>标题C<div class="resizer right"></div>
						</td></tr></tbody></table>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>长内容B长内容长内容长内容长内容</div></td>
					<td><div>内容C</div></td>
				</tr>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>内容B<br>第二行</div></td>
					<td><div>内容C</div></td>
				</tr>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>内容B</div></td>
					<td><div>内容C</div></td>
				</tr>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>内容B</div></td>
					<td><div>内容C</div></td>
				</tr>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>内容B</div></td>
					<td><div>内容C</div></td>
				</tr>
				<tr>
					<th>1</th>
					<td><div>内容A</div></td>
					<td><div>内容B</div></td>
					<td><div>内容C</div></td>
				</tr>
			</tbody>
		</table>
		<div class="scroller vertical"></div>
		<div class="scroller horizontal"></div>
	</div>

</div>
<div class="right">
	<div style="width:300px; line-height:25px; text-overflow:ellipsis; white-space:nowrap; overflow:hidden;">Web标准：改变您的网页制作思维方式 节省代码及结构与表现分离</div>
	<h2>标题行设置:</h2>
	<p>
		<label><input type="radio" value="0" name="configHeaderWrap" checked>标题溢出显示省略号</label>
		<label><input type="radio" value="1" name="configHeaderWrap">标题溢出自动换行</label>
	</p>
	<h3>标题行单元格水平对齐方式:</h3>
	<p>
		<label><input type="radio" value="halign-left" name="configHeaderCellHAlign">左对齐</label>
		<label><input type="radio" value="halign-center" name="configHeaderCellHAlign" checked>居中</label>
		<label><input type="radio" value="halign-right" name="configHeaderCellHAlign">右对齐</label>
		<label><input type="radio" value="halign-justify" name="configHeaderCellHAlign">两端对齐</label>
	</p>
	<h3>标题行单元格垂直对齐方式:</h3>
	<p>
		<label><input type="radio" value="valign-top" name="configHeaderCellVAlign">上</label>
		<label><input type="radio" value="valign-middle" name="configHeaderCellVAlign" checked>中</label>
		<label><input type="radio" value="valign-bottom" name="configHeaderCellVAlign">下</label>
	</p>
</div>

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="./grid.js"></script>
<script type="text/template" id="grid-template">
	<div class="grid">
		<table>
			<colgroup>
				<col class="rowHeader">
				<col style="width: 50px;">
				<col style="width: 50px;">
				<col style="width: 50px;">
				<col style="width: 50px;">
				<col style="width: 50px;">
				<col style="width: 50px;">
			</colgroup>
			<thead>
				<tr>
					<th></th>
					<th><div><span>A</span><div></div></div></th>
					<th><div><span>B</span><div></div></div></th>
					<th><div><span>C</span><div></div></div></th>
				</tr>
			</thead>

		</table>
	</div>
</script>
</body>
</html>
