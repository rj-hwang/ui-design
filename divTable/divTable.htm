<!DOCTYPE HTML>
<html>
<head>
  <meta charset='utf-8'>
  <title>使用div构建的表格</title>
  <link rel="stylesheet" media="all" href="./divTable.css">
</head>
<body>
<div class="page">
	<div class="rows vlayout" style="width:100%;">
		<div class="row hlayout">
			<div class="cell autowrap w100">垂直滚动 测试数据 1234 5678 2234 5678 3234 5678</div>
			<div class="cell w100">ok</div>
			<div class="cell flex">empty</div>
		</div>
		<div class="row hlayout">
			<div class="cell autowrap w100">测试数据</div>
			<div class="cell hlayout hcenter vcenter w100">ok</div>
			<div class="cell flex">empty</div>
		</div>
		<div class="row hlayout">
			<div class="cell nowrap w100">水平滚动 测试数据 1234 测试数据 1234 测试数据 1234</div>
			<div class="cell hlayout hright vcenter w100">ok</div>
			<div class="cell flex">empty</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="./divTable.js"></script>
</body>
</html>
